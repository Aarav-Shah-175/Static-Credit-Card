<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Credit Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="bg">
				<img src="bg.png" class="bg-image" />
			</div>
			<div class="logo">
				<img src="logo.png" alt="logo" class="image" />
			</div>
			<div class="card-name">
				<span>Master Card</span>
			</div>
			<div class="chipset">
				<img src="chip.png" alt="chip" class="chip" />
			</div>
			<div class="card-number">
				<span>Card &nbsp;Number</span>
			</div>
			<div class="number">
				<span>1234 5678 9012 3456</span>
			</div>
			<div class="user-name">
				<span>Aarav Shah</span>
			</div>
			<div class="valid">
				<span class="val">Valid Thru</span><br />
				<span class="date">07/28</span>
			</div>
		</div>
	</body>
</html>
